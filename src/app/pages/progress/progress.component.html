<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Striped Progress bar</h4>
                <div class="progress m-t-20">
                    <div class="progress-bar bg-primary progress-bar-striped active"
                        style="height:10px;"
                        [style.width]="progressOne+'%'"
                        role="progressbar">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Striped Progress bar</h4>
                <div class="progress m-t-20">
                    <div class="progress-bar bg-info progress-bar-striped active"
                        style="height:10px;"
                        [style.width]="progressTwo+'%'"
                        role="progressbar">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-increment-decrement [progress]="50" colorClass="primary" (progressChange)="progressOne = $event"></app-increment-decrement>
            </div>
        </div>
    </div>
    
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-increment-decrement [progress]="30" colorClass="info" (progressChange)="progressTwo = $event"></app-increment-decrement>
            </div>
        </div>
    </div>
</div>
