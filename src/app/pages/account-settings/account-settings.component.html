
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h3>Select theme of aplication</h3>
                <div class="r-panel-body">
                    <ul id="themecolors" class="m-t-20">
                        <li><b>Light Sidebar</b></li>
                        <li><a (click)="changeTheme('default')" data-theme="default" class="selector default-theme pointer" [ngClass]="{ 'working': themeSelected == 'default'}">1</a></li>
                        <li><a (click)="changeTheme('green')" data-theme="green" class="selector green-theme pointer" [ngClass]="{ 'working': themeSelected == 'green'}">2</a></li>
                        <li><a (click)="changeTheme('red')" data-theme="red" class="selector red-theme pointer" [ngClass]="{ 'working': themeSelected == 'red'}">3</a></li>
                        <li><a (click)="changeTheme('blue')" data-theme="blue" class="selector blue-theme pointer" [ngClass]="{ 'working': themeSelected == 'blue'}">4</a></li>
                        <li><a (click)="changeTheme('purple')" data-theme="purple" class="selector purple-theme pointer" [ngClass]="{ 'working': themeSelected == 'purple'}">5</a></li>
                        <li><a (click)="changeTheme('megna')" data-theme="megna" class="selector megna-theme pointer" [ngClass]="{ 'working': themeSelected == 'megna'}">6</a></li>
                        
                        <li class="d-block m-t-30"><b>Dark Sidebar</b></li>
                        <li><a (click)="changeTheme('default-dark')" data-theme="default-dark" class="selector default-dark-theme pointer" [ngClass]="{ 'working': themeSelected == 'default-dark'}">7</a></li>
                        <li><a (click)="changeTheme('green-dark')" data-theme="green-dark" class="selector green-dark-theme pointer" [ngClass]="{ 'working': themeSelected == 'green-dark'}">8</a></li>
                        <li><a (click)="changeTheme('red-dark')" data-theme="red-dark" class="selector red-dark-theme pointer" [ngClass]="{ 'working': themeSelected == 'red-dark'}">9</a></li>
                        <li><a (click)="changeTheme('blue-dark')" data-theme="blue-dark" class="selector blue-dark-theme working pointer" [ngClass]="{ 'working': themeSelected == 'blue-dark'}">10</a></li>
                        <li><a (click)="changeTheme('purple-dark')" data-theme="purple-dark" class="selector purple-dark-theme pointer" [ngClass]="{ 'working': themeSelected == 'purple-dark'}">11</a></li>
                        <li><a (click)="changeTheme('megna-dark')" data-theme="megna-dark" class="selector megna-dark-theme pointer" [ngClass]="{ 'working': themeSelected == 'megna-dark'}">12</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
