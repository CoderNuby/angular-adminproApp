<div id="background-modal" [ngClass]="{'hide-modal': modalImageService.hideModal}">
    <div
        class="modal fade show"
        id="exampleModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel1"
        style="display: block; padding-right: 17px;">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="exampleModalLabel1">Load Image</h4>
                    <button (click)="closeModal()" type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                </div>
                <div class="modal-body">
                    <div class="form">
                        <div class="form-group text-center">
                            <img *ngIf="!imgTemporal" [src]="modalImageService.img" class="img-avatar">
                            <img *ngIf="imgTemporal" [src]="imgTemporal" class="img-avatar">
                        </div>
    
                        <div class="form-group">
                            <input
                                type="file"
                                (change)="onChangeImage($event)">
                        </div>
                        <div class="form-group">
                            <button (click)="uploadImage()" [disabled]="!imageUpload" type="button" class="btn btn-success btn-block waves-effect waves-light m-r-10">
                                <i class="fa fa-save"></i> Save Image
                            </button>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button (click)="closeModal()" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button (click)="uploadImage()" type="button" class="btn btn-primary">Upload Image</button>
                </div>
            </div>
        </div>
    </div>
</div>
